<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figurative Language Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Figurative Language Drag and Drop</h1>
        <p>Drag the phrases to the correct category.</p>
        <div id="dragdrop-activity">
            <div class="category" id="simile-category">
                <img src="simile.jpg" alt="Simile">
                <p>Simile</p>
            </div>
            <div class="category" id="metaphor-category">
                <img src="metaphor.jpg" alt="Metaphor">
                <p>Metaphor</p>
            </div>
            <div class="category" id="personification-category">
                <img src="personification.jpg" alt="Personification">
                <p>Personification</p>
            </div>
            <div class="category" id="hyperbole-category">
                <img src="hyperbole.jpg" alt="Hyperbole">
                <p>Hyperbole</p>
            </div>
        </div>
        <div id="phrases">
            <div class="phrase" draggable="true" id="phrase-1">"As busy as a bee."</div>
            <div class="phrase" draggable="true" id="phrase-2">"The classroom was a zoo."</div>
            <div class="phrase" draggable="true" id="phrase-3">"The wind whispered."</div>
            <div class="phrase" draggable="true" id="phrase-4">"I could eat a horse."</div>
        </div>
        <button onclick="checkDragDrop()">Submit</button>
        <div id="result"></div>
    </div>
    <script src="dragdrop.js"></script>
</body>
</html>
